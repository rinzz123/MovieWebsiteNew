<body style="background-image:url({% static 'images/movie_temp.jpg' %}); background-size: cover; ">
<div class="super_container">

	<!-- Header -->

<div class="wrapper">


			<div class="inner">


<form action=" " method="post" enctype="multipart/form-data">
	<h3>Add movies</h3>
	{% csrf_token %}
	<div class="form-holder">
		<span></span>
	<input type="text" class="form-control" name="name" placeholder="  Movie Name">
		</div>
<div class="form-holder">
		<span></span>
	<input type="text" class="form-control" name="description" placeholder="Description">
	</div>
	<div class="form-holder">
		<span></span>
	<input type="date" class="form-control" name="release_date" placeholder="Release_date">
	</div>
	<div class="form-holder">
						<span></span>

	</div>
	<div class="form-holder">
						<span></span>
<label for="category">Category</label>
  <select name="category" slug=movie_slug>
	 {% for cat in links %}
    <option value="{{cat.id}}">{{cat.name}}</option>
    {% endfor %}
  </select>
	</div>
	<div class="form-holder">
						<span></span>
	<input type="file" class="form-control" name="poster">
	</div>
	<div class="form-holder">
						<span></span>
	<input type="url" class="form-control" name="link" placeholder="YouTube trailer link">
	</div>
	<input type="submit">
</form>

			</div>

		</div>
