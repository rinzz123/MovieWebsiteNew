{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about_responsive.css' %}">

<style>

</style>

</head>
<body style="background-image:url({% static 'images/movie_temp.jpg' %}); background-size: cover; ">
<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="{% static 'index.html' %}">Movie Website</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li><a href="#">Home</a></li>
									<li class="active"><a href="#">About us</a></li>
									<li><a href="{% url 'credentials:register' %}">Register</a></li>
									<li><a href="{% url 'credentials:login' %}">Login</a></li>
								</ul>
							</nav>

                            <!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</header>




<div class="wrapper">


			<div class="inner">

<h3>Registration</h3>
<form action=" " method="post">
	{% csrf_token %}
	<div class="form-holder">
		<span class="lnr lnr-user"></span>
	<input type="text" class="form-control" name="username" placeholder="  User Name">
		</div>
<div class="form-holder">
		<span class="lnr lnr-user"></span>
	<input type="text" class="form-control" name="first_name" placeholder="  First Name">
	</div>
	<div class="form-holder">
		<span class="lnr lnr-user"></span>
	<input type="text" class="form-control" name="last_name" placeholder="  Last Name">
	</div>
	<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
	<input type="email" class="form-control" name="email" placeholder="  Email">
	</div>
	<div class="form-holder">
						<span class="lnr lnr-lock"></span>
	<input type="password" class="form-control" name="password" placeholder="  Password">
	</div>
	<div class="form-holder">
						<span class="lnr lnr-lock"></span>
	<input type="password" class="form-control" name="confirm_password" placeholder="  Confirm password">
	</div>
	<input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
			</div>

		</div>

		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
</div>
</body>


</html>
